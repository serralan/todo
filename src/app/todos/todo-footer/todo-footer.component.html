  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{this.pendientes}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li *ngFor="let filtro of filtros"
          (click)="changeFilter(filtro)">
        <a class="selected" href="#/"
        [class.selected]="filtro === filtroActual">{{filtro | titlecase}}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="borrarCompletados()">Borrar completados</button>
  </footer>
